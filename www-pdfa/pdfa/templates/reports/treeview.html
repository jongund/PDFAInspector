{% extends 'reports/reports_base.html' %}

{% block title %}Tree View - PDF Accessibilty Inspector{% endblock%}

{% block content %}
<script>
function highlight(elemId){
    var elem = $(document.getElementById(elemId.replace("#","")));
    elem.css("backgroundColor", "#ffffff"); // hack for Safari
    elem.animate({ backgroundColor: '#ffffaa' }, 1500);
    setTimeout(function(){$(elemId).animate({ backgroundColor: "#ffffff" }, 3000)},1000);
}
if (document.location.hash) {
    highlight(document.location.hash);
}
</script>


{% autoescape off %}
{{tags}}
{% endautoescape %}

{% endblock %}
