{% extends 'base.html' %}

{% block header %}
Report: {{ title }}
{% endblock %}

{% block text %}
<div class = "menu" role = "navigation" aria-labelledby="report_nav">
	<h2 id="report_nav" class="offscreen">Report</h2>
	<ul>
		<li {% if currentTab = "summary"%}class="current_page_item"{% endif %}>
			<a href="/reports/{{uid}}/summary/">Summary</a>
		</li>
		<!-- <li {% if currentTab = "tree"%}class="current_page_item"{% endif %}>
			<a href="/reports/{{uid}}/treeview/">Tag Tree</a>
		</li> -->
		<li {% if currentTab = "table"%}class="current_page_item"{% endif %}>
			<a href="/reports/{{uid}}/tagtable/">Tag Table</a>
		</li>
		<li {% if currentTab = "links"%}class="current_page_item"{% endif %}>
			<a href="/reports/{{uid}}/linkview/">Links</a>
		</li>
		<li {% if currentTab = "img"%}class="current_page_item"{% endif %}>
			<a href="/reports/{{uid}}/figureview/">Figures</a>
		</li>
		<li {% if currentTab = "form"%}class="current_page_item"{% endif %}>
			<a href="/reports/{{uid}}/formview/">Forms</a>
		</li>
		<li {% if currentTab = "head"%}class="current_page_item"{% endif %}>
			<a href="/reports/{{uid}}/headview/">Headers</a>
		</li>
		<li {% if currentTab = "tbl"%}class="current_page_item"{% endif %}>
			<a href="/reports/{{uid}}/tableview/">Tables</a>
		</li>
		<li {% if currentTab = "bm"%}class="current_page_item"{% endif %}>
			<a href="/reports/{{uid}}/bookmarkview/">Bookmarks</a>
		</li>
		<li {% if currentTab = "empty"%}class="current_page_item"{% endif %}>
			<a href="/reports/{{uid}}/emptyview/">Empty tags</a>
		</li>
	</ul>
</div>
<div class ="content-inner" role="region" aria-label="title">
	{% block content %}{% endblock %}
</div>
{% endblock %}
