{% extends 'base.html' %}

{% block header %}
Report: {{ title }}
{% endblock %}

{% block text %}

<ul id="tabnav">
	<li {% if currentTab = "summary"%}class="current_page_item"{% endif %}><a href="/reports/{{uid}}/summary/">Summary</a></li>
	<li {% if currentTab = "tree"%}class="current_page_item"{% endif %}><a href="/reports/{{uid}}/treeview/">Tag Tree</a></li>
	<li {% if currentTab = "links"%}class="current_page_item"{% endif %}><a href="/reports/{{uid}}/linkview/">Links</a></li>
	<li {% if currentTab = "img"%}class="current_page_item"{% endif %}><a href="/reports/{{uid}}/figureview/">Figures</a></li>
	<li {% if currentTab = "form"%}class="current_page_item"{% endif %}><a href="/reports/{{uid}}/formview/">Forms</a></li>
	<li {% if currentTab = "tbl"%}class="current_page_item"{% endif %}><a href="/reports/{{uid}}/tableview/">Tables</a></li>
	<li {% if currentTab = "bm"%}class="current_page_item"{% endif %}><a href="/reports/{{uid}}/bookmarkview/">Bookmarks</a></li>
</ul>

<script type="text/javascript" src="/static/treeview.js"></script>
<div id="content-inner">
        {% block content %}{% endblock %}
    </div>
{% endblock %}
