{% extends 'base.html' %}
{% block text %}
	<div class="entry">
		<p>The PDF Accessibility Project is focused on raising attention about inaccessible PDF documents.</p>
		<form action="." method="POST" enctype="multipart/form-data">{% csrf_token %}
			{{message}}
			<br />
			<span style="font-weight: bold;">Upload your file here</span>
			<br />
			<br />
			<table>
			{{form.as_table}}
			</table>
			<br>
			<span>
				<input type="submit" value="Submit" />
				<input type="reset" value="Reset">
			</span>
		</form>
	</div>

{% endblock %}
