{% extends 'base.html' %}
{% block text %}
	<div class="entry">
		<p>The PDF Accessibility Project is focused on raising attention about inaccessible PDF documents.</p>
		<form action="." method="post" enctype="multipart/form-data">{% csrf_token %}
			{{message}}
			<p>
				<span style="font-weight: bold;">Upload your file here</span>
			</p>
			<p>
				<table>
				{{form.as_table}}
				</table>
			</p>
			<p>
				<input type="submit" value="Submit" />
				<input type="reset" value="Reset">
			</p>
		</form>
	</div>

{% endblock %}
