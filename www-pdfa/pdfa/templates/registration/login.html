{% extends 'registration/reg_base.html' %}

{% block title %}Login - PDF Accessibilty Inspector{% endblock%}

{% block text %}

<form action="." method="post" enctype="multipart/form-data">{% csrf_token %}
<table>
	{{form.as_table}}
</table>
<br>
<input type="submit" value="Submit"><input type="reset" value="Reset">

Don't have an account? <a href="/accounts/register/">Register here</a>!
<br />
Forgot your password? <a href="/accounts/password/reset/">Click here</a>!

{% endblock %}
