{% extends 'base.html' %}

{% block title %}Change account settings - PDF Accessibilty Inspector{% endblock%}

{% block text %} <h1>Change Account Settings</h1>

	{% csrf_token %}
	<table>
		{{form.as_table}}

	<input type="submit" value="Submit"/>
	<input type="reset" value="Reset"/>
</form>
{% endblock %}
